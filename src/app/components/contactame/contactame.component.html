<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>

  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contacto</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600"></p>
  </div>

  <div class="mx-auto mt-16 max-w-xl sm:mt-20 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nombre</label>
          <div class="mt-2.5">
            <input
              id="first-name"
              type="text"
              formControlName="firstName"
              [class.border-red-500]="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
              class="block w-full rounded-md border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm sm:leading-6">
            <p *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
               class="mt-1 text-sm text-red-600">El nombre es requerido</p>
          </div>
        </div>

        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Apellido</label>
          <div class="mt-2.5">
            <input
              id="last-name"
              type="text"
              formControlName="lastName"
              [class.border-red-500]="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
              class="block w-full rounded-md border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm sm:leading-6">
            <p *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
               class="mt-1 text-sm text-red-600">El apellido es requerido</p>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
          <div class="mt-2.5">
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              class="block w-full rounded-md border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm sm:leading-6">
            <p *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
               class="mt-1 text-sm text-red-600">
              <span *ngIf="contactForm.get('email')?.errors?.['required']">El email es requerido</span>
              <span *ngIf="contactForm.get('email')?.errors?.['email']">El formato del email no es válido</span>
            </p>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Teléfono</label>
          <div class="relative mt-2.5">
            <input
              id="phone-number"
              type="tel"
              formControlName="phoneNumber"
              [class.border-red-500]="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched"
              class="block w-full rounded-md border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm sm:leading-6">
            <p *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched"
               class="mt-1 text-sm text-red-600">El teléfono es requerido</p>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Mensaje</label>
          <div class="mt-2.5">
            <textarea
              id="message"
              formControlName="message"
              rows="4"
              [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
              class="block w-full rounded-md border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm sm:leading-6"></textarea>
            <p *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
               class="mt-1 text-sm text-red-600">El mensaje es requerido</p>
          </div>
        </div>
      </div>

      <div class="mt-10">
        <button
          type="submit"
          [disabled]="isLoading"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">

          <!-- Loading State -->
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Enviando...
          </span>

          <!-- Normal State -->
          <span *ngIf="!isLoading">Enviar</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Estado -->
<app-email-status-modal
  [isOpen]="showModal"
  [status]="emailStatus"
  (close)="onModalClose()"
  (primaryAction)="onModalPrimaryAction()"
  (secondaryAction)="onModalSecondaryAction()">
</app-email-status-modal>

<app-footer></app-footer>
