<div class="row skills-section">
  <div class="col-12">
    <h2 class="skills-heading">Habilidades</h2>
    <ul class="skills-list">
      <li><img src="assets/icons/html.png" alt="HTML"> HTML</li>
      <li><img src="assets/icons/css-3.png" alt="CSS"> CSS</li>
      <li><img src="assets/icons/javascript.png" alt="JavaScript"> JavaScript</li>
      <li><img src="assets/icons/typescript.png" alt="TypeScript"> TypeScript</li>
      <li><img src="assets/icons/bootstrap.png" alt="Bootstrap"> Bootstrap</li>
      <li><img src="assets/icons/angular.png" alt="Angular"> Angular</li>
      <li><img src="assets/icons/java.png" alt="Java"> Java</li>
      <li><img src="assets/icons/python.png" alt="Python"> Python</li>
      <li><img src="assets/icons/supabase.png" alt="Supabase"> Supabase</li>
    </ul>
  </div>
</div>

<footer class="professional-footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3 class="footer-title">Conectemos</h3>

      <div class="contact-grid">
        <div class="contact-item" *ngFor="let contact of contactInfo">
          <div class="contact-icon">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path [attr.d]="contact.icon"></path>
            </svg>
          </div>
          <div class="contact-details">
            <div class="contact-label">{{ contact.label }}</div>
            <div class="contact-value">
              <a
                [href]="contact.link"
                [target]="contact.type === 'linkedin' || contact.type === 'github' ? '_blank' : '_self'"
                [rel]="contact.type === 'linkedin' || contact.type === 'github' ? 'noopener noreferrer' : ''"
                class="contact-link">
                {{ contact.value }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Israel Almanza. Desarrollador Web.</p>
    </div>
  </div>
</footer>
