<div class="experience-container">
  <div class="content-wrapper">

    <h2 class="section-title">
      Experiencia Laboral
    </h2>


    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences; let i = index">
        <div class="timeline-line">
          <div class="timeline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200ZM104,112a8,8,0,0,1,8-8h32a8,8,0,0,1,0,16H112A8,8,0,0,1,104,112Z"></path>
            </svg>
          </div>
          <div class="timeline-connector" *ngIf="i < experiences.length - 1"></div>
        </div>
        <div class="timeline-content">
          <h3 class="job-title">{{ exp.title }}</h3>
          <p class="company-info">{{ exp.company }}</p>
        </div>
      </div>
    </div>


    <div class="descriptions">
      <p class="description" *ngFor="let exp of experiences">
        {{ exp.description }}
      </p>
    </div>
  </div>


  <div class="spacer"></div>
</div>

<app-footer></app-footer>
