<div class="container">
  <h2 class="section-title">
      Mis Proyectos
    </h2>

  <div class="projects-grid">
    <div class="project-card" *ngFor="let proyecto of proyectos">
      <div class="project-image" [style.background-image]="'url(' + proyecto.imagen + ')'"></div>

      <div class="project-info">
        <h3 class="project-title">{{ proyecto.titulo }}</h3>

        <div class="skills-list">
          <div class="skill-item" *ngFor="let tech of proyecto.tecnologias">
            <img [src]="tech.icono" [alt]="tech.nombre" class="skill-icon">
            <span>{{ tech.nombre }}</span>
          </div>
        </div>

        <div class="project-description">
          <p>{{ proyecto.descripcion }}</p>
          <span *ngIf="proyecto.estado" class="status-badge">{{ proyecto.estado }}</span>
        </div>

        <div class="project-actions">
          <button
            class="btn btn-primary"
            *ngIf="proyecto.enlaceDemo"
            (click)="getProjectMethod(proyecto.id, 'demo')">
            Ver proyecto
          </button>
          <button
            class="btn btn-secondary"
            *ngIf="proyecto.enlaceCodigo"
            (click)="getProjectMethod(proyecto.id, 'codigo')">
            Ver c√≥digo
          </button>
        </div>

        <div *ngIf="proyecto.enlaceAdmin" class="admin-link">
          <p class="admin-text">
            Web administrativa
            <a (click)="getProjectMethod(proyecto.id, 'admin')" class="admin-link-text">Ingresar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
